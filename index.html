<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Captação para Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Menu Navegação Cabeçalho-->
    <nav id="menu_superior">
      <div id="menu_link">
        <a href="/html/">Home</a>
        <a href="/css/">Últimas Edições</a>
        <a href="/js/">Requisitos para Participar</a>
      </div>
      <button>Login</button>
    </nav>

    <!--Informações Bootcamp com degrade de fundo-->

    <section>
      <header>
        <h1>BOOTCAMP DNC</h1>
        <h2>
          Esse será um evento exclusivo para todos os alunos <br />
          da <b>DNC</b>, que querem
          <span class="text-highlight">acelerar a carreira</span> com uma <br />
          semana intensiva de conteúdo de mercado entre <br />
          <span class="text-highlight"
            >BACK-END, FRONT-END & BANCO DE DADOS.</span
          >
        </h2>
      </header>
      <form action="">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" placeholder="Insira seu nome aqui" />
          <label for="">Sobrenome:</label>
          <input type="text" placeholder="Insira seu sobrenome aqui" />
        </div>

        <div class="form-group">
          <label>Área de Interesse:</label>
          <div class="checkbox-itens">
            <input type="checkbox" value="front" />
            <label>Front-end</label>

            <input type="checkbox" value="back" />
            <label>Back-end</label>

            <input type="checkbox" value="data" />
            <label>Banco de dados</label>
          </div>
        </div>

        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" placeholder="Insira seu e-mail aqui" required />
        </div>

        <div class="form-group">
          <label>Telefone:</label>
          <input type="text" placeholder="(99) 99999-9999" required />
        </div>

        <div class="form-group">
          <label>Insira uma frase criativa aqui:</label>
          <input
            type="text"
            placeholder="Qual frase criativa você gostaria de falar? :)"
            required
          />
        </div>

        <input type="submit" value="Cadastrar" />
      </form>
    </section>
  </body>
</html>
